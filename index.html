<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle 346 Phonie App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title of page -->
    <div class="headerTitle">
        <h2>Circle 346 Phonie App</h2>
    </div>

    <form  action="#" method="POST" class="contact-form">
        <div class="contact-form-cont">
            <div class="contact-form-wrapper">
                <div>
                    <label for="Firstname">First Name: </label>
                    <input type="text"  id ="fName" name="Firstname" placeholder="First Name" required/>
                    <br/>
                </div>
                <div>
                    <label for="Lastname">Last Name: </label>
                    <input type="text" id = "lName" name="Lastname" placeholder="Last Name" required/>
                    <br/>
                </div>
                <div>
                    <label for="emailaddress">Email Address: </label>
                    <input type="email" id= "emailAdd" name= "emailaddress" placeholder="Email Address" required />
                    <br/>
                </div>
                <div>
                    <label for="phonenumber">Mobile Number: </label>
                    <select id="countryCode" name="CountryCode">
                        <option value="+234">+234</option>
                    </select>
                    <input id = "p_number" type="tel" name="PhoneNumber" placeholder="Enter remaining 10 digits" pattern="[0-9]{8}">
                    <span id ="m_logo" >
                        <!-- Javascript adds logo here oninput -->
                    </span>
                </div>
                <div>
                    <label for="track">Track</label>
                    <select id="track" name="track">
                      <option value="frontend">Front End Engineering</option>
                      <option value="backend">Back End Engineering</option>
                      <option value="cloud">Cloud Engineering</option>
                    </select>  
                    <br/>
                </div>
                <div class="buttons-cont">	
                    <br/>
                    <button id = "submit" type="submit">Create</button>
                    <button id = "cancel">Cancel</button>
                </div>	
            </div>
        </div>
    </form>





    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
